<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet" />
		<script src="movie-data.js" defer></script>
		<title>Movie Data</title>
	</head>
	<body id="body">
		<div class="background-image"></div>
		<div class="container">
			<div class="info-box">
				<h3 id="film-title"></h3>
				<div class="info-parent">
					<div id="cast"></div>
					<div id="plot">
					</div>
				</div>
				<div class="runtime-year-rating">
				<div class="info-row"><div id="runtime"></div><span class="notbold">MINS</span></div>
					<div id="year"></div>
				<div class="info-row"><div id="rating"></div><span class="notbold">/10</span></div>
				</div>
				<div id="review-container">
					<form action="#" data-mode="display" id="reviewForm" onsubmit="javascript:toggleReview(this); return false">
						<p id="reviewText"></p>
						<input type="submit" id="reviewButton" value="Add Review" />
					</form>
				</div>
			</div>
			<div class="poster-slider">
				<div class="year-sort-container">
				<div class="year-sort-button" onclick="sortClick()"></div>
				<div class="year-sort-text"><p>Sort by Year</p></div>
				</div>
				<div class="card-container">
					<img src="images/prev-button.png" id="previous" class="buttons" onclick="previousCard()"></img>
					<div class="cards"></div>
					<img src="images/next-button.png" id="next" class="buttons" onclick="nextCard()"></img>
				</div>
			</div>
		</div>
	</body>
	<footer></footer>
</html>
