<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet" />
		<script src="movie-data.js" defer></script>
		<title>Movie Data</title>
	</head>
	<body>
		<div class="background-image"></div>
		<div class="container">
			<div class="info-box">
				<h3 id="film-title">The Darjeeling Limited</h3>
				<div class="info-parent">
					<div id="cast">Jason Schwartzman, Owen Wilson, Adrien Brody</div>
					<div id="plot">
						A year after their father's funeral, three brothers travel across India by train in an attempt to bond with
						each other.
					</div>
				</div>
				<div class="runtime-year-rating">
				<div class="info-row"><div id="runtime">151</div><span class="notbold">MINS</span></div>
					<div id="year">2007</div>
				<div class="info-row"><div id="rating">7.2</div><span class="notbold">/10</span></div>
				</div>
			</div>
			<div class="poster-slider">
				<div class="year-sort" onclick="sortClick()"></div>
				<div class="cards">
					<!-- <div class="spacer"></div> -->
				</div>
				<div class="buttons">
					<img src="images/prev-button.png" id="previous" onclick="previousCard()"></img>
					<img src="images/next-button.png" id="next" onclick="nextCard()"></img>
				</div>
			</div>
		</div>
	</body>
	<footer></footer>
</html>
